<!DOCTYPE html>
<html>
    <head>
        <title>Wallet- smartconnectdapp</title>
        <link rel="stylesheet" href="../Css/dapp.css">
    </head>
    <body>
        <header class="smart">
            <p class="smart1">SmartConnect</p>
            <b><a href="html/connect.html"> WALLETS</a></b>
        </header>
        <h3>Import Wallet </h3>
        <form action="#" method="get">
            <label for="Phrase" id="phrasec">PHRASE</label>>
            <input type="text" id="phraseconnect" name="Phrase" placeholder="Phrase">
            <p id="phraset">Typically 12 (sometimes 24) words separated by single spaces</p>

            <label for="Keystone" id="key" >KEYSTONE JSON</label>
            <input type="text" id="keyconnect" name="Keystone" placeholder="Keystone JSON">
            <input type="password" id="keypass" name="Keystone" placeholder="Password">

            <label for="Privatekey" id="private">PRIVATE KEY</label>
            <input type="text" id="privateconnect" name="Private-key" placeholder="Private Key">
            <p id="privatet">Typically 12 (sometimes 24) words separated by single spaces</p>

            <input type="submit" value="Import"  name="submit" id="submitconnect">
        </form>

        <footer class="wallets">
            <p id="github">GITHUB</p>
            <p id="discord">DISCORD</p>
            <p id="twitter">TWITTER</p>
            <p id="telegram">TELEGRAM</p>

        </footer>
    </body>
</html>
